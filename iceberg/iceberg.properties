# Basic Configuration
connector.name = iceberg
iceberg.catalog.type = hive_metastore 
iceberg.metastore.uri = thrift://example.net:9083 # Replace with your metastore URI

# Pushdown & Filtering: Dynamic filtering and projection pushdown enabled by default
dynamic-row-filtering.enabled = true

# File Management & Reads: Sorted writing and bucket execution enabled by default
iceberg.sorted-writing-enabled = true
iceberg.bucket-execution = true 
# ORC Bloom Filters can be enabled for ORC tables (requires table property)
# orc.bloom-filters.enabled=true # Example ORC Bloom Filter enablement (from Hive context, applicable concept)

# Materialized Views: Incremental refresh preferred and enabled by default
iceberg.incremental-refresh-enabled = true

# Maintenance Defaults (Important to understand minimums)
iceberg.expire-snapshots.min-retention = 7d # Default minimum retention for expiring snapshots
iceberg.remove-orphan-files.min-retention = 7d # Default minimum retention for removing orphan files

# Security Configuration
iceberg.security=system
